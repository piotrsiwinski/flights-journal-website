<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Flights journal</title>
  <!-- Bootstrap CSS -->
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS-->
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Mobile Menu Css -->
  <link href="assets/css/meanmenu.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/yellow.css" id="style_theme" rel="stylesheet">
  <!-- Animate CSS -->
  <link href="assets/animate/animate.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<header class="wow fadeInDown" data-offset-top="197" data-spy="affix">
  <div class="container">
    <div class="row">
      <div class="logo-bar">
        <div class="container">
          <!-- Logo -->
          <!-- Navigation -->
          <div class="col-md-12 col-sm-12  col-xs-12 mainmenu-area no-padding">
            <nav class="navbar navbar-default mean-nav">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                <!--<a class="navbar-brand" href="index.html"><img src="images/logo-yellow.png" class="logo-change" alt="Royal"/></a>-->
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div id="loggedIn">
                  <ul class="mobile-menu nav navbar-nav">
                    <li class="active">
                      <a href="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="fa fa-home"></span></a>
                    </li>
                    <li *ngIf="isLoggedIn"><a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"
                                              role="button"
                                              aria-haspopup="true" aria-expanded="false">Flights <i
                      class="fa hover-inn fa-caret-down"></i></a>
                      <ul class="sub-menu">
                        <li><a href="/flight" routerLinkActive="active"><span>My Flights</span></a></li>
                        <li><a href="/flight/add" routerLinkActive="active"><span>Add flight</span></a></li>
                      </ul>
                    </li>

                    <li *ngIf="isLoggedIn"><a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"
                                              role="button"
                                              aria-haspopup="true" aria-expanded="false">Airports <i
                      class="fa hover-inn fa-caret-down"></i></a>
                      <ul class="sub-menu">
                        <li><a href="/airport" routerLinkActive="active"><span>Airport search</span></a></li>
                        <li><a href="/airport" routerLinkActive="active"><span>Airport details</span></a></li>
                      </ul>
                    </li>

                    <li><a routerLink="/contact" routerLinkActive="active"><span>Contact</span></a></li>
                    <li><a routerLink="/about"><span>About</span></a></li>
                    <li *ngIf="isLoggedIn"><a href="/account">My Account</a></li>
                    <li *ngIf="isLoggedIn"><a href="/" (click)="onLogoutClick()">Logout</a></li>


                  </ul>

                </div>

                <div id="loggedOut">
                  <ul class="mobile-menu nav navbar-nav">
                    <li class="active"><a href="/" routerLinkActive="active"
                                          [routerLinkActiveOptions]="{exact: true}"><span class="fa fa-home"></span></a>
                    </li>

                    <li><a href="/contact" routerLinkActive="active"><span>Contact</span></a></li>
                    <li><a href="/about"><span>About</span></a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>

                  </ul>
                </div>
              </div>
              <!-- /.navbar-collapse -->
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>


<app-root></app-root>

<!-- Copyrights Styles End -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/jquery/jquery-3.1.1.min.js"></script>
<script src="assets/jquery/jquery.animateNumber.min.js"></script>
<script src="assets/jquery/jquery.meanmenu.js"></script>
<script src="assets/jquery/plugins.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>

<header class="wow fadeInDown" data-offset-top="197" data-spy="affix">
  <div class="container">
    <div class="row">
      <div class="logo-bar">
        <div class="container">
          <!-- Logo -->
          <!-- Navigation -->
          <div class="col-md-12 col-sm-12  col-xs-12 mainmenu-area no-padding">
            <nav class="navbar navbar-default mean-nav">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                <!--<a class="navbar-brand" href="index.html"><img src="images/logo-yellow.png" class="logo-change" alt="Royal"/></a>-->
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="mobile-menu nav navbar-nav">
                  <li class="active"><a routerLink="/" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}"><span class="fa fa-home"></span></a>
                  </li>
                  <li *ngIf="isLoggedIn"><a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button"
                         aria-haspopup="true" aria-expanded="false">Flights <i
                    class="fa hover-inn fa-caret-down"></i></a>
                    <ul  class="sub-menu">
                      <li><a routerLink="/flight" routerLinkActive="active"><span>My Flights</span></a></li>
                      <li><a routerLink="/airport" routerLinkActive="active"><span>Airport search</span></a></li>
                      <li><a routerLink="/airport" routerLinkActive="active"><span>Airport details</span></a></li>
                      <li><a routerLink="/flight/add" routerLinkActive="active"><span>Add flight</span></a></li>
                    </ul>
                  </li>

                  <li><a routerLink="/contact" routerLinkActive="active"><span>Contact</span></a></li>
                  <li><a routerLink="/about"><span>About</span></a></li>
                  <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
                  <li *ngIf="!isLoggedIn"><a routerLink="/register">Register</a></li>
                  <li *ngIf="isLoggedIn"><a routerLink="/account">My Account</a></li>
                  <li *ngIf="isLoggedIn"><a (click)="onLogoutClick()">Logout</a></li>


                </ul>
              </div>
              <!-- /.navbar-collapse -->
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

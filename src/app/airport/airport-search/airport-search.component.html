<div class="container" style="margin-bottom: 25px;">
  <div class="row">
    <div class="col-md-6">
      <div id="custom-search-input">
          <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" method="post">
            <div class="input-group col-md-12">
              <input formControlName="name" type="text" class="form-control input-lg" placeholder="Search" required />
              <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

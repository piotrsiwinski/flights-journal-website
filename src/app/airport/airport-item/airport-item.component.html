  <h3>Airport details</h3>
  <div >
    <p>User data</p>

    <dl class="dl-horizontal">

      <dd>{{selectedAirport.name}}</dd>
      <dt>iataName</dt>
      <dd>{{selectedAirport.iata}}</dd>

      <dd>{{selectedAirport.id}}</dd>
    </dl>

  </div>
  <button class="btn txt2" (click)="onClick()">Hide</button>

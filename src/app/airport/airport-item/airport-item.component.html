<div *ngIf="selectedAirport" class="inner-page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h3>Airport details</h3>
        <div >
          <p>User data</p>
          <hr>
          <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{selectedAirport.name}}</dd>
            <dt>iataName</dt>
            <dd>{{selectedAirport.iata}}</dd>
            <dt>id</dt>
            <dd>{{selectedAirport.id}}</dd>
          </dl>

        </div>

      </div>
    </div>
  </div>
</div>

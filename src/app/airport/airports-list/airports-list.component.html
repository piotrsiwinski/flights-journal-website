<h3>Airports</h3>
<hr>

<table class="table table-bordered table-stripped">
  <thead>
    <tr>
      <th>Name</th>
      <th>IATA</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let airport of airports">
      <td>{{airport.name}}</td>
      <td>{{airport.iata}}</td>
      <td><a [routerLink]="['/airport', airport.id]">Details</a></td>
      <td><a (click)="onClick(airport)">Test</a></td>
    </tr>
  </tbody>
</table>

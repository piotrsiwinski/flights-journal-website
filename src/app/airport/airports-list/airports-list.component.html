<h3>Airports</h3>
<hr>
<app-airport-search></app-airport-search>

<table class="table table-bordered table-stripped">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let airport of airports">
      <td><a (click)="onClick(airport)">{{airport.name}}</a></td>
    </tr>
  </tbody>
</table>

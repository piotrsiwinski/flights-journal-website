<div class="inner-page-wrapper">
  <div class="container">
    <div class="row">
<!-- Inner page Wrapper Start -->
      <div class="inner-page-wrapper form-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6 space">
            <h3>Login</h3>
            <hr>
            <div *ngIf="errorMessage">
                  <span class="text-danger"> <strong>Can't create user</strong>
                    <p>{{errorMessage}}</p>
                  </span>

            </div>

            <form [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input formControlName="login" type="text" id="username" class="txt" placeholder="Login" required>
              </div>

              <div class="form-group">
                <input formControlName="password" type="password" id="password" class="txt" placeholder="Password" required>
              </div>

              <div class="form-group">
                <button [disabled]="!loginForm.valid" type="submit" class="btn txt2">Login</button>
              </div>

            </form>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Inner page Wrapper End -->
    </div>
  </div>
</div>

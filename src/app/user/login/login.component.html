<!-- Inner page Wrapper Start -->
<div class="inner-page-wrapper form-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6 space">
            <div class="form">
              <h3>Login Form</h3>
              <form method="post" (ngSubmit)="onLoginFormSubmit()" name="Login_Form" class="form-signin">
                <input class="txt" name="Login" placeholder="Login" required type="text" [(ngModel)]="user.login">
                <input class="txt" name="Password" placeholder="Password" required type="password" [(ngModel)]="user.password">
                <button name="submit" class="txt2" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Inner page Wrapper End -->

<br><br><br>
<h2>Login</h2>
<div class="row">
  <div class="col-md-8">
    <div *ngIf="errorMessage">
      <span class="text-danger"> <strong>Can't login</strong>
        <p>{{errorMessage}}</p>
      </span>
    </div>

    <form [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="form-group">
        <input formControlName="login" type="text" id="username" class="form-control" placeholder="Login" required>
      </div>

      <div class="form-group">
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password"
               required>
      </div>

      <div class="form-group">
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default">Login</button>
      </div>

    </form>
  </div>
</div>

<div class="form">
  <h3>Add flight</h3>
  <hr>

  <form [formGroup]="form" method="get" class="form-signin">

    <div class="form-group">
      <input formControlName="number" id="number" class="txt" name="origin"
             placeholder="Flight number"
             type="text">
      <span *ngIf="formErrors.number" class="text-danger">
                            {{formErrors.number}}
                          </span>
    </div>


    <div class="form-group">
      <input formControlName="origin" id="origin" class="txt" name="origin" placeholder="Origin"
             type="text">
      <span *ngIf="formErrors.origin" class="text-danger">
                            {{formErrors.origin}}
                          </span>
    </div>

    <div class="form-group">
      <input formControlName="destination" id="destination" class="txt" name="destination"
             placeholder="Destination" type="text">
      <span *ngIf="formErrors.destination" class="text-danger">
                            {{formErrors.destination}}
                          </span>
    </div>

    <div class="form-group">
      <input formControlName="date" id="date" class="txt" name="date" placeholder="date"
             type="date">
      <span *ngIf="formErrors.date" class="text-danger">
                            {{formErrors.date}}
                          </span>
    </div>


    <div class="form-group">
      <button [disabled]="!form.valid" name="submit" class="btn txt2" type="button"
              (click)="searchFlightsClick()">
        Search flights
      </button>
    </div>

  </form>
</div>

<div *ngIf="flights && flights.length==0">
  <span>Not found</span>
</div>

<div *ngIf="flights && flights.length>0">
  <table class="table table-bordered table-stripped">
    <thead>
    <tr>
      <th>Flight number</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Full date</th>
      <th>Select</th>
    </tr>
    </thead>
    <tbody *ngFor="let flight of flights">
      <app-select-flight [flight]="flight"></app-select-flight>
    <!--<tr *ngFor="let flight of flights">-->
      <!--<app-select-flight [flight]="flight"></app-select-flight>-->
    <!--</tr>-->
    </tbody>
  </table>

  <button class="btn txt2" (click)="onClearClick()">Clear</button>
</div>
